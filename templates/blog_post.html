{% extends "base.html" %}
{% block content %}

<h2>BLOG POST </h2>

{% if current_blog_post %}

	{% for post in current_blog_post %}
	
	<h2>{{post.title}}</h2>
	
	  <p>{{post.content|safe|linebreaks}}</p>
	  
	
	{% endfor %}
{% else %}
    <p>No blog entry are available.</p>
{% endif %}


{% endblock %}
